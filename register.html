<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset ="utf-8">
        <title>Login / SignUp</title>
        <link rel="stylesheet" href="./src/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>     
    </head>
    <body>
        <!-- NAMING CONVENTION:USING BLOCK ELEMENT MODIFIER CSS -->
        <div class="container">
            <form  class="form" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id= "signupUsername" class="form__input" placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" id= "signupEmail" name= "signupEmail"  placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id= "signupPass" name= "signupPass" class="form__input"  placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="signupConfirm" class="form__input"  placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit" id= "btn-submit" >Continue </button>
                <p class="form__text">
                    <a href="index.html" class="form__link" id="linkLogin">Already have an account? Sign in?</a>
                </p>
        </div>
        <script src="./src/main.js"></script>
    </body>
    <footer>

    </footer>
</html>
