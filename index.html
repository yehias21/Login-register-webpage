<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset ="utf-8">
        <title>Login / SignUp</title>
        <link rel="stylesheet" href="./src/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>     
    </head>
    <body>
        <!-- NAMING CONVENTION:USING BLOCK ELEMENT MODIFIER CSS -->
        <div class="container">
            <form class="form" id="login" name="loginForm" action="login.php" method="post" onsubmit="return onSubmit()">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="loginEmail" name="loginEmail" class="form__input"  placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="loginPassword" name="loginPassword" class="form__input"  placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue </button>
                <p class="form__text">
                    <a href="#" class="form__link" id="linkForgotPassword">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a href="register.html" class="form__link" id="linkCreateAccount">Don't have an account? Create a new account?</a>
                </p>
        </div>
        <script src="./src/main.js"></script>
    </body>
    <footer>

    </footer>
</html>
